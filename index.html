<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>üç±</title>
        <link rel="stylesheet" href="css/style.css" />
        <script src="https://unpkg.com/feather-icons"></script>
    </head>
    <body class="">
        <button id="themeButton"><i id="bicon" data-feather="moon"></i></button>
        <div class="container">
            <div class="fblock">
                <div class="clock">
                    <div id="hour" class=""></div>
                    <div id="separator" class=""></div>
                    <div id="minutes" class=""></div>
                </div>
                <div id="greetings" class=""></div>
            </div>
            <div class="sblock">
                <div class="sblock__date">
                    <div id="month" class=""></div>
                    <div id="day" class=""></div>
                </div>
                <div class="sblock__weather">
                    <div class="weather-icon">
                        <img src="icons/unknown.png" />
                    </div>
                    <div class="temperature-value">
                        <p class="">- ¬∞<span class="g">c</span></p>
                    </div>
                    <div class="temperature-description">
                        <p class=""></p>
                    </div>
                </div>
            </div>
            <div class="qlink">
                <a
                    href="https://canvas.eee.uci.edu/"
                    target="blank"
                    class="qlink__link qlink__link-1"
                >
                    <i class="qlink__icon" data-feather="book"></i>
                </a>
                <a
                    target="blank"
                    href="https://www.reg.uci.edu/access/student/welcome/"
                    class="qlink__link qlink__link-2"
                >
                    <i class="qlink__icon" data-feather="archive"></i>
                </a>
                <a
                    target="blank"
                    href="https://mail.google.com"
                    class="qlink__link qlink__link-3"
                >
                    <i class="qlink__icon" data-feather="mail"></i>
                </a>
                <a
                    target="blank"
                    href="https://www.ics.uci.edu/~thornton/ics45c/"
                    class="qlink__link qlink__link-4"
                >
                    <i class="qlink__icon" data-feather="code"></i>
                </a>
                <a
                    href="https://learn.zybooks.com/library"
                    target="blank"
                    class="qlink__link qlink__link-5"
                >
                    <i class="qlink__icon" data-feather="meh"></i>
                </a>
                <a
                    target="blank"
                    href="https://open.spotify.com/"
                    class="qlink__link qlink__link-6"
                >
                    <i class="qlink__icon" data-feather="spotify"></i>
                </a>
            </div>

            <div class="card qlist qlist__1">
                <i class="qlist__head" data-feather="activity"></i>
                <a
                    target="blank"
                    href="https://aniwatch.me/"
                    class="qlist__link"
                    >Aniwatch</a
                >
                <a
                    target="blank"
                    href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
                    class="qlist__link"
                    >Classic</a
                >
                <a
                    target="blank"
                    href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
                    class="qlist__link"
                    >Oldies</a
                >
                <a
                    target="blank"
                    href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
                    class="qlist__link"
                    >Rock</a
                >
            </div>

            <div class="card qlist qlist__2">
                <i class="qlist__head" data-feather="clipboard"></i>
                <a
                    href="https://zotcourse.appspot.com/#"
                    target="blank"
                    class="qlist__link"
                    >ZotCourse</a
                >
                <a
                    href="http://catalogue.uci.edu/interdisciplinarystudies/computerscienceandengineering_bs/#sampleprogramtext"
                    target="blank"
                    class="qlist__link"
                    >CSE Reqs</a
                >
                <a
                    href="https://www.anteaterpathway.com/"
                    target="blank"
                    class="qlist__link"
                    >Anteater Pathway</a
                >
                <a
                    href="https://www.ics.uci.edu/ugrad/sao/index"
                    target="blank"
                    class="qlist__link"
                    >ICS Advising</a
                >
            </div>
        </div>
        <script src="js/time.js"></script>
        <script src="js/theme.js"></script>
        <script src="js/greeting.js"></script>
        <script src="js/weather.js"></script>
        <script>
            feather.replace();
        </script>
    </body>
</html>
